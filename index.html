    <style>
    * {
        font-family: 'Work Sans Light', 'Work Sans', sans-serif;
    } 
    #header {
        font-size: 5em;
        margin-bottom: 0.3em; 
        margin-top: 0.2em;
    }
    p {
        font-size: 1.5em;
        text-align: center;
    }
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        background: linear-gradient(-45deg, #E73C7E, #23A6D5);
        background-blend-mode: screen;
        background-size: 120vw 120vh;
        background-position-y: -10vh;

        color: white;
        text-shadow: 0em 0.2em 0.2em rgba(0, 0, 0, 0.3);
        padding-left: 5vw;
        padding-right: 5vw;
    }
    path {
        fill: white;
    }
    #github {
        display: inline-block;
    }
    #github-svg {
        transform: translateZ(0); 
        vertical-align: -0.138em;
    }
    a {
        text-decoration: none;
        transition: transform 0.1s ease-in-out;
        color: white;
        border: solid 0.5px rgba(255,255,255,1);
        border-radius: 0.2em;
        padding-left: 0.2em;
        padding-right: 0.1em;
        box-shadow: 0 0.1em 0.1em rgba(0,0,0,0.3);
        background-color: rgba(0,0,0,0.1);
    }
    /* 
     * The "Shake" effect was made by Sarah Drasner. Kudos! :) 
     * https://css-tricks.com/snippets/css/shake-css-keyframe-animation/
     *
     */
    #github:hover {
        animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
        transform: translate3d(0, 0, 0);
        backface-visibility: hidden;
        perspective: 1000px;
    }
    @keyframes shake {
        10%, 90% {
            transform: translate3d(0, -1px, 0);
        }

        20%, 80% {
            transform: translate3d(0, 2px, 0);
        }

        30%, 50%, 70% {
            transform: translate3d(0, -4px, 0);
        }

        40%, 60% {
            transform: translate3d(0, 4px, 0);
        }
    }
    #smile {
        font-size: 3em;
        height: 1.15em;
        animation: 2s linear 0s infinite reverse none running rot;
    }
    @keyframes rot {
        0% { transform: rotate(0deg)}
        50% { transform: rotate(360deg)}
        100% { transform: rotate(720deg)}
    }
    #jump {
        animation: 1s linear 0s infinite normal forwards running jump;
    }
    @keyframes jump {
        0%{ transform: translateY(0em)  }
        10% { transform: translateY(-0.8em)  }
        20% { transform: translateY(-1.28em) }
        30% { transform: translateY(-1.68em) }
        40% { transform: translateY(-1.92em) }
        50% { transform: translateY(-2em) }
        60% { transform: translateY(-1.92em) }
        70% { transform: translateY(-1.68em) }
        80% { transform: translateY(-1.28em)  }
        90% { transform: translateY(-0.8em)  }
        100% { transform: translateY(0em) }
    }
    </style>
</head>
